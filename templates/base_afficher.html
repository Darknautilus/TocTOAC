{% extends 'layout.html' %}

{% block title %}Affichage de la base{% endblock %}

{% block content %}

<div class="row">
	<div class="span10">
		<h2>Affichage de la base</h2>
		<p>Sélectionnez la table que vous voulez afficher</p>
	</div>
	<!-- A voir plus tard : remise à zéro de la base 
	<div class="span2">
		<a href="{{ queries('base','raz',{}) }}" class="btn btn-large btn-danger">RAZ Base</a>
	</div> -->
</div>
<div class="row">
	<div class="accordion" id="accordion2">
  		{% for table in tables %}
  		<div class="accordion-group">
    		<div class="accordion-heading">
    			{% set tab = {} %}
      			<a class="accordion-toggle btn" data-toggle="collapse" data-target="#{{ table }}" onclick="baseRequest(setAccordionBody,'{{ table }}', '{{ queries('base', 'afficher', tab) }}');">
        		Table "{{ table }}" <span class="loader_image" style="display:none;"><img src="{{ images() }}/loader.gif" alt="loader" /></span>
      			</a>
    		</div>
    		<div id="{{ table }}" class="accordion-body collapse">
      			<div class="content accordion-inner">
      			</div>
    		</div>
  		</div>
  		{% endfor %}
	</div>
</div>

{% endblock %}
