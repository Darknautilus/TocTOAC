{% extends 'layout.html' %}

{% block title %}Groupes{% endblock %}

{% block content %}

<h1 class="page-header">Mes Groupes</h1>
<div class="row">
	<div class="span4">
	
	<br />
	
	<table class="table table-striped table-hover table-bordered">
		<tr>
			<div class="span2">
				<th>Nom</th>
			</div>
			<div class="span2">
				<th>Nombre de membres</th>
			</div>
		</tr>
	{% for groupe in listGrps %}
	{% set tab = {'idGroupe': groupe.grpid} %}
		<tr>
			<td><a href = "{{ queries('groupes','afficher',tab) }}">{{ groupe.grpname }}</a></td>
			<td>{{ groupe.nbmemb }}</td>
		</tr>
	{% endfor %}
	</table>
	</div>
	
	</div>
</div>
{% endblock %}
