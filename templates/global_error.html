{% extends 'layout.html' %}

{% block title %}Erreur{% endblock %}

{% block content %}

<div class="row">
  <button class="btn" onclick="history.back()"><i class="icon-reply"></i></button>
</div>
<div class="row">
  <div class="span5 offset3 alert alert-block alert-danger">
    <h3>{{ titre }}</h3>
    <ul class="unstyled">
    {% for error in errors %}
      <li>- {{ error }}</li>
    {% endfor %}
    </ul>
  </div>
</div>
<div class="row">
  <button class="btn" onclick="history.back()"><i class="icon-reply"></i></button>
</div>

{% endblock %}
