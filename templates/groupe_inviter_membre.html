{% extends 'layout.html' %}

{% block title %}Groupes{% endblock %}

{% block content %}

<h3 class="page-header">Inviter des amis dans le groupe : {{ groupe[0].grpname }}</h1>
<div class="row">
	<form class="form-horizontal" method="post" action="" >
	    <div class="control-group">
		    <label class="control-label" for="inputEmail">Adresse e-mail : </label>
			    <div class="controls">
				    <input type="text" class="input-large" placeholder="Adresse e-mail" name="email"/>
				</div>
		</div>
		<div class="control-group">
			<div class="controls">
			    <button type="submit" class="btn">Envoyer invitation</button>
			    <input type="hidden" name="invit" value="true" />
		    </div>
    	</div>
    </form>
</div>
{% endblock %}
