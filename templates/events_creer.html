{% extends 'layout.html' %}

{% block title %}Evenement{% endblock %}

{% block content %}

<h1 class="page-header">Création événement</h1>

<div class="row">
	<form class="form-horizontal" method="post" action="#" >
	    <div class="control-group">
		    <label class="control-label" for="inputEmail">Nom Evénement</label>
		    <div class="controls">
			    <input type="text" class="input-large" placeholder="Nom Evénement" name="nomEvent" value="" />
			</div>
			 
  		<div class="input-append date" id="datepickerEventsCreer" date-format="dd-mm-yyyy">
		    <input class="span2" size="16" type="text" value="12-02-2012" />
		    <span class="add-on"><i class="icon-calendar"></i></span>
			</div>   

		</div>
	</form>
	
    
</div>

{% endblock %}
