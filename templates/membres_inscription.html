{% extends 'layout.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}

<div class="row">
	<div class="span5">
		<h2 class="page-header">Inscription</h2>
		{% include 'membres_form_inscription.html' %}
	</div>
	
	{% if errors is not empty %}
	<div class="span4">
		<div class="alert alert-box alert-error">
			<h4>Erreur !</h4>
			<p>
				<ul class="unstyled">
					{% for error in errors %}
					<li>- {{ error }}</li>
					{% endfor %}
				</ul>
			</p>
		</div>
	</div>
	{% endif %}
</div>

{% endblock %}
