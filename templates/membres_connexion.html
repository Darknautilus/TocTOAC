{% extends 'layout.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}

{% if errors is not empty %}
<div class="row">
	<h3 class="page-header">Connexion</h3>
</div>
<div class="row">
	<div class="alert alert-box alert-error">
		<h4>Erreur !</h4>
		<p>
			<ul class="unstyled">
				{% for error in errors %}
				<li>- {{ error }}</li>
				{% endfor %}
			</ul>
		</p>
	</div>
</div>
{% endif %}
<div class="row">
	<div class="span4">
		{% include 'membres_form_connexion.html' %}
	</div>
</div>

{% endblock %}
