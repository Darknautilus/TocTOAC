<form method="post" action="{{ queries('membres','connexion',{}) }}">
<p>
	<label for="email">Adresse e-mail :</label>
	<input class="span4" type="text" id="email" name="email" placeholder="E-mail" value="{{ values.email }}"/>
	<label for="mdp">Mot de passe :</label>
	<input class="span4" type="password" id="mdp" name="mdp" placeholder="Mot de passe" /><br/>
	<input type="submit" class="btn btn-block" value="Valider" />
	<input type="hidden" name="filled" value="true" />
</p>
</form>
