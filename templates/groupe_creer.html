{% extends 'layout.html' %}

{% block title %}Groupes{% endblock %}

{% block content %}

<h1 class="page-header">Création groupe</h1>
{% if errors is not empty %}
<div class="row">
	<div class="span4">
		<div class="alert alert-box alert-error">
			<h4>Erreur !</h4>
			<p>
				<ul class="unstyled">
					{% for error in errors %}
					<li>- {{ error }}</li>
					{% endfor %}
				</ul>
			</p>
		</div>
	</div>
</div>


{% endif %}

<div class="row">
	<form class="form-horizontal" method="post" action="index.php?module=groupes&action=creer" >
	    <div class="control-group">
		    <label class="control-label" for="inputEmail">Nom Groupe</label>
		    <div class="controls">
			    <input type="text" class="input-large" placeholder="Nom Groupe" name="nomGroupe" value="{{ values.grpName }}" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="inputPassword">Déscription</label>
			<div class="controls">
					<textarea class="input-xxlarge" name="description" placeholder="Déscription">{{ values.description }}</textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
				    <button type="submit" class="btn">Créer</button>
				    <input type="hidden" name="filled" value="true" />
			    </div>
	    </div>
	    
    </form>
</div>

{% endblock %}
