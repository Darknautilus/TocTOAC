<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="{{ root() }}/templates/style/global.css" />
	<link rel="stylesheet" href="{{ root() }}/templates/style/bootstrap.min.css" />
	
	<!-- Ajoute la compatibilité avec les téléphones -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ root() }}/templates/style/bootstrap-responsive.css" rel="stylesheet">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<style type="text/css">
      .main {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	 
	<title>{% block title %}{% endblock %} - PersoFramework</title>
</head>

<body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ root() }}/templates/js/bootstrap.min.js"></script>

<header>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
  	<div class="container">
  		<a class="brand" href="#">TocTOAC</a>
    	<ul class="nav">
      		<li class="active"><a href="#">Accueil</a></li>
    	</ul>
    </div>
  </div>
</div>
</header>

<div class="main container">

{% block content %}
{% endblock %}
</div>

<footer>
<div class="navbar navbar-fixed-bottom">
  <div class="navbar-inner">
  	<div class="container">
    	<ul class="nav">
      		<li class="active"><a href="#">Accueil</a></li>
      		<li><a href="#">About</a></li>
    	</ul>
    </div>
  </div>
</div>
</footer>

</body>
</html>
