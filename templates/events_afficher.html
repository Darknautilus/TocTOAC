{% extends 'layout.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}

<div class="row">
<h1 class="page-header">Mes événements</h1>

<div class="span8">
<table class="table table-striped table-hover">
	<tr>
		<th>Nom de l'event</th>
		<th>date</th>

	</tr>
{% for event in events %}
	{% set tab = {'id':even.eventId, 'grp'  } %}
	<tr onMouseOver="this.style.cursor='pointer'"  onclick="window.location.href='{{ queries('events','event_detail',tab) }}'">
		<td>{{ event.grp }}</td>
		<td>{{ event.date }}</td>
		<td><button class="btn">detail</button></td>
	</tr>
{% endfor %}
</table>

	
	

</div>
</div>

{% endblock %}
